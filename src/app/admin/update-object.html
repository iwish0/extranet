<div *ngIf="object">
	<h3>Object {{ object[0].value }} </h3>
	<div>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    Ajouter une propriété personnalisée
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		    <li *ngFor="let addProp of addProperties"><a routerLink="add-string">{{addProp}}</a></li>
		  </ul>
		</div>
	</div>

	<table class="table">
		<tr>
			<th>Modifier</th>
			<th>Étiquette</th>
			<th>Type</th>
			<th>Par défaut</th>
			<th>Requis</th>
			<th>Système</th>
			<th>Lecture seule</th>
			<th>Rechercher</th>
		</tr>
		<tr *ngFor="let prop of object | slice:1">
			<td><a class="btn btn-info btn-sm">Modifier</a></td>
			<td>{{ prop.label | capitalizeFirst }}</td>
			<td>{{ prop.labelType | capitalizeFirst }}</td>
			<td>{{ prop.value }}</td>
			<td *ngIf="prop.required"><span class="glyphicon glyphicon-ok"></span></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<div>{{object | json}}</div>
</div>
