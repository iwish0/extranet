 <div class="row" style="margin-top:70px;">
    <div class="col-sm-offset-2 col-sm-8" style="border:1px solid black;">
	<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-horizontal">
		
		<div class="form-group">
			<label for="name" class="control-label col-sm-3">Nom de l'object</label> 
			<div class="col-sm-9">
				<input type="text" formControlName="name" id="name" class="form-control">
			</div>
		</div>

		<div class="form-group">
            <label class="control-label col-sm-3">Clone de l'objet</label>
            <div class="col-sm-9">
            	<select  class="form-control" 	formControlName="clone">
            		<option value="document">Document</option>
              		<option value="discussion">Discussion</option>
            	</select>
            </div>
        </div>

		<div class="form-group">
        	<div class="col-sm-offset-3 col-sm-9">
          		<button [disabled]="!myForm.valid" class="btn btn-info btn-lg">Valider</button>
        	</div>
      	</div>
	
	</form>
	{{myForm.value | json}}
	</div>
</div>
